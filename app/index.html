<!DOCTYPE html>
<html>
    <head>
        <title>Message sender</title>
    </head>
    <body>
        <h1>Message Sender</h1>
        <form onsubmit="main.send_message_from_form()" method="post">
            <input type="text" id="messageText" autocomplete="off" placeholder="Please enter message here"/>
            <button>Send Message</button>
        </form>
        <!--Numeric list messages-->
        <ol id='messages'>
        </ol>
        
    </body>
</html>
